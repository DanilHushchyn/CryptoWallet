  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Login -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center mb-4 mt-2">
                  <span class="app-brand-logo demo">
                   <i class="fa-solid fa-wallet fa-beat" style="color: #6770f0;"></i>
                  </span>
                  <span class="app-brand-text demo text-body fw-bold ms-1">Crypto Wallet</span>
              </div>
              <!-- /Logo -->
              <h4 class="mb-1 pt-2">Welcome to Crypto Wallet! üëã</h4>
              <p class="mb-4">Please sign-in to your account and start the adventure</p>

              <form id="formAuthentication" class="mb-3" action="#" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100 submit-form" type="button">Sign in</button>
                </div>
              </form>

              <p class="text-center">
                <span>New on our platform?</span>
                <a href="http://127.0.0.1:8000/register">
                  <span>Create an account</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>
    <!-- / Fontawesome -->
    <script src="https://kit.fontawesome.com/cce590ac92.js" crossorigin="anonymous"></script>
    <!-- / Content -->
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="../static/vuexy/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="../static/vuexy/assets/js/pages-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script>
        $('.submit-form').on('click',function (e) {
          if ($('.is-invalid').length > 0){

          }else {
            const json = convertFormToJSON('#formAuthentication');

            $.ajax({
                  url: `/api/v1/login`,         /* –ö—É–¥–∞ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å */
                  method: 'post',             /* –ú–µ—Ç–æ–¥ –∑–∞–ø—Ä–æ—Å–∞ (post –∏–ª–∏ get) */
                  dataType: "json",
                  contentType: "application/json",
                  data: JSON.stringify(json),
                  success: function (data) {   /* —Ñ—É–Ω–∫—Ü–∏—è –∫–æ—Ç–æ—Ä–∞—è –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞.  */
                    window.location.href = '/profile'
                  },
                  error: function (xhr, status, error) {
                    Swal.fire({
                      position: 'center',
                      icon: 'error',
                      title: xhr.responseJSON['detail'],
                      showConfirmButton: false,
                      timer: 3000
                    })
                  }
            });
            return false;

          }
        })
        $(document).on('keypress',function (e) {
           if (e.which === 13){
             $('.submit-form').click()
           }
        })

        function convertFormToJSON(form) {
          const array = $(form).serializeArray(); // Encodes the set of form elements as an array of names and values.
          const json = {};
          $.each(array, function () {
            json[this.name] = this.value || "";
          });
          json['remember'] = $('#remember-me').is(":checked");
          return json;
        }
    </script>

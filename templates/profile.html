    <script>
      <!-- GetContext -->
        let walletsCount = $('.wallets__count')
        $.ajax({
            url: `/api/v1/user_by_token`,         /* Куда отправить запрос */
            method: 'get',             /* Метод запроса (post или get) */
            dataType: "json",
            contentType: "application/json",
            success: function (data) {   /* функция которая будет выполнена после успешного запроса.  */
              $('.profile__img').each(function () {
                $(this).attr('src',`${data['avatar']}`)
              })
              $('.profile__username').each(function () {
                $(this).attr('value',`${data['username']}`)
              })
              $('.profile__email').each(function () {
                $(this).attr('value',`${data['email']}`)
              })
              $.ajax({
                  url: `/api/v1/user_wallets?user=${data['id']}`,         /* Куда отправить запрос */
                  method: 'get',             /* Метод запроса (post или get) */
                  dataType: "json",
                  contentType: "application/json",
                  success: function (data) {   /* функция которая будет выполнена после успешного запроса.  */
                    walletsCount.html(data.length)

                    if (data.length>0){
                      let wallets = $('.wallets')
                      for (let i = 0; i<data.length;i++){
                        let newElem = $(`
                        <li class="mb-4 pb-1 d-flex justify-content-between align-items-center">
                          <div class="badge rounded p-2" style="background-color: #EAE8FD"><img src="${data[i]['asset_img']}" class="wallets__img" alt=""/></div>
                          <div class="d-flex justify-content-between w-100 flex-wrap">
                            <h6 class="mb-0 ms-2 wallets__txt">${data[i]['address']}</h6>
                          </div>
                        </li>
                        `)
                        wallets.append(newElem)

                      }
                    }

                  },
                  error: function (xhr, status, error) {
                    default_error_msg(xhr, status, error)
                  }
              });

            },
            error: function (xhr, status, error) {
              default_error_msg(xhr, status, error)
            }
        });
        $.ajax({
            url: `/api/v1/user_messages`,         /* Куда отправить запрос */
            method: 'get',             /* Метод запроса (post или get) */
            dataType: "json",
            contentType: "application/json",
            success: function (data) {   /* функция которая будет выполнена после успешного запроса.  */
              $('.msgs__count').html(data)
            },
            error: function (xhr, status, error) {
              default_error_msg(xhr, status, error)
            }
        });
        <!-- Get Context -->

        <!-- Logout -->
        $('.logout_btn').on('click',function () {
            $.ajax({
                  url: `/api/v1/logout`,         /* Куда отправить запрос */
                  method: 'post',             /* Метод запроса (post или get) */
                  dataType: "json",
                  contentType: "application/json",
                  success: function (data) {   /* функция которая будет выполнена после успешного запроса.  */
                    window.location.href = '/login'
                  },
                  error: function (xhr, status, error) {
                    default_error_msg(xhr, status, error)
                  }
            });
            return false;
        })

        <!-- Logout -->

        function default_error_msg(xhr, status, error){
          Swal.fire({
                position: 'center',
                icon: 'error',
                title: xhr.responseJSON['detail'],
                showConfirmButton: false,
                timer: 3000
          })
        }

        <!-- Edit Profile -->
        let profileImgInput = $('.profile__img_input')
        let profileImgReset = $('.profile__img_reset')
        let profileImgs = $('.profile__img')
        profileImgInput.on('change',function (e) {
          uploadImage(e);
        })
        profileImgReset.on('click',function (e) {
            location.reload();
        })
        const convertBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();
                fileReader.readAsDataURL(file);

                fileReader.onload = () => {
                    resolve(fileReader.result);
                };

                fileReader.onerror = (error) => {
                    reject(error);
                };
            });
        };

        const uploadImage = async (event) => {
            const file = event.target.files[0];
            const base64 = await convertBase64(file);
            profileImgs.each(function () {
              $(this).attr('src',base64)
            })
        };
        $('.submit-form').on('click',function () {
          if ($('.is-invalid').length > 0){
          }else{
            let json = convertFormToJSON('#formAuthentication');
            let result = {
              'new_password': json['password'],
              'repeat_password': json['confirm-password'],
              'username': json['username'],
            }

            if (profileImgs.attr('src').startsWith('https')){
            }else{
              result['avatar'] = profileImgs.attr('src')
            }
            $.ajax({
                  url: `/api/v1/edit_profile`,         /* Куда отправить запрос */
                  type: 'PUT',
                  dataType: "json",
                  contentType: "application/json",
                  data: JSON.stringify(result),
                  success: function (data) {   /* функция которая будет выполнена после успешного запроса.  */
                    Swal.fire({
                      position: 'center',
                      icon: 'success',
                      title: 'Profile updated',
                      showConfirmButton: false,
                      timer: 1500
                    })
                  },
                  error: function (xhr, status, error) {
                    default_error_msg(xhr, status, error)
                  }
            });
          }

        })

        function convertFormToJSON(form) {
          const array = $(form).serializeArray(); // Encodes the set of form elements as an array of names and values.
          const json = {};
          $.each(array, function () {
            json[this.name] = this.value || "";
          });
          return json;
        }
        <!-- Edit Profile -->


        <!-- Create wallet -->
        let wallets = $('.wallets')
        let create_wallet = $('.create_wallet')
        create_wallet.on('click',function () {

          $.ajax({
            url: `/api/v1/create_eth_wallet`,         /* Куда отправить запрос */
            type: 'POST',
            dataType: "json",
            contentType: "application/json",
            success: function (data) {   /* функция которая будет выполнена после успешного запроса.  */
              let newElem = $(`
              <li class="mb-4 pb-1 d-flex justify-content-between align-items-center">
                <div class="badge rounded p-2" style="background-color: #EAE8FD"><img src="${data['asset_img']}" class="wallets__img" alt=""/></div>
                <div class="d-flex justify-content-between w-100 flex-wrap">
                  <h6 class="mb-0 ms-2 wallets__txt">${data['address']}</h6>
                </div>
              </li>
              `)
              wallets.append(newElem)
              walletsCount.html(Number(walletsCount.html())+1)
              Swal.fire({
                position: 'center',
                icon: 'success',
                title: 'ETH wallet created',
                showConfirmButton: false,
                timer: 1500
              })
            },
            error: function (xhr, status, error) {

              default_error_msg(xhr, status, error)

            }
          });

        })
        <!-- Create wallet -->

        <!-- Import wallet -->
        let saveImportedWallet = $('.saveImportedWallet')
        saveImportedWallet.on('click',function () {
          let privateKeyInput = $('#privateKeyInput').val()
          if (privateKeyInput) {
            $.ajax({
              url: `/api/v1/import_eth_wallet?private_key=${privateKeyInput}`,         /* Куда отправить запрос */
              type: 'POST',
              dataType: "json",
              contentType: "application/json",
              success: function (data) {   /* функция которая будет выполнена после успешного запроса.  */
                let newElem = $(`
                  <li class="mb-4 pb-1 d-flex justify-content-between align-items-center">
                    <div class="badge rounded p-2" style="background-color: #EAE8FD"><img src="${data['asset_img']}" class="wallets__img" alt=""/></div>
                    <div class="d-flex justify-content-between w-100 flex-wrap">
                      <h6 class="mb-0 ms-2 wallets__txt">${data['address']}</h6>
                    </div>
                  </li>
                `)
                wallets.append(newElem)
